<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            margin: 300px 0 0 300px;
            background: rgba(0,0,0,.4);
        }
        .box{
            height: 150px;
            width: 150px;
            background-color : #333;
            color: #fff;
            /*position: absolute;*/
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        CONTAINER
        <div class="box">
            Box
        </div>
    </div>
</body>
</html>
