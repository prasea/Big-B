<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel HBT| Nepali Hotel</title>
    <meta name="description" content="Best hotel in Nepal with 20+ branches all over">
    <meta name="author" content="Prajanya">
    <script src="https://kit.fontawesome.com/53d8789864.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css" media="only screen and (max-width:768px)">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p class="lead">Please fill out the form below to contact us</p>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </div>
    </div>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box ">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Indo-Nepal</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Call At</h3>
                <p>(977) 999 888 777</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email At</h3>
                <p>email@hotelhbt.com</p>
            </div>
        </div>
    </section>
    <div style="clear: both;"></div>
    <div id="main-footer">
        <p>Hotel HBT: &copy;2020. All Rights Reserved.</p>
    </div>

        window.onbeforeunload = function () {

</body>
</html>
