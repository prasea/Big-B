                        <button class="add-btn btn blue  no-uppercase btn-small waves-effect waves-light" ><i class="fa fa-plus">Add Meal</i></button>

                        <button class="delete-btn btn red  no-uppercase btn-small waves-effect waves-light" ><i class="fa fa-remove">Delete Meal</i></button>

                        <button class="back-btn btn frey  no-uppercase btn-small waves-effect waves-light pull-right" ><i class="fa fa-chevron-circle-left">Back</i></button>
                    </div>
                </form>
