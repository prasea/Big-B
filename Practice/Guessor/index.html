<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessor</h1>
        <div id="game">
            <p>Enter a number between <span class="min-num"></span> & <span class="max-num"></span></p>
            <input type="number" id="guess-input">
            <input type="submit" value="Guess" id="guess-submit">
            <p class="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
